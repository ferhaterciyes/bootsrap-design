    <div class="container">
      <h3 class=" text-center mt-4">KAYIT FORMU</h3>
      <form class="mt-5">
        <div class="row">
          <div class="col-sm-12  col-md-12 col-lg-6">
            <div class="form-group">
              <label for="isim" class="form-label">İsim Soyisim</label>
              <input
                type="text"
                class="form-control"
                id="isimInput"
                aria-describedby="isimHelp"
              />
              <small id="emailHelp" class="form-text"
                >Bu alan zorunludur !</small
              >
            </div>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label for="sifre" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="sifre"
                aria-describedby="sifreHelp"
              />
              <small id="sifreHelp" class="form-text"
                >Bu alan zorunludur !</small
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label for="email" class="form-label">Email Adres</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label for="sehir">Şehir Seçiniz</label>
              <select class="form-control" id="sehir">
                <option>İstanbul</option>
                <option>Kayseri</option>
                <option>Ankara</option>
                <option>İzmir</option>
                <option>Sivas</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="file">Resminizi Seçiniz :</label> <br />
              <input type="file" class="form-control-file" id="file" />
            </div>
          </div>
          <div class="col">
            <div class="col">
              <h5>Cinsiyet</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Erkek
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="exampleRadios2">
                  Kadın
                </label>
              </div>
            </div>
            <br>
            <div class="col">
              <h5>Hobileriniz</h5>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check1"
                />

                <label class="form-check-label" for="check1">
                  Kitap Okumak
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check2"
                />
                <label class="form-check-label" for="check2">
                  Seyahat Etmek
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check3"
                />
                <label class="form-check-label" for="check3">
                  Yazılımla Uğreşmak
                </label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <button type="submit" class="btn btn-success btn-block mb-2">Kaydet</button>
          <button type="reset" class="btn btn-secondary btn-block">Temizle</button>

        </div>
      </form>
    </div>
